<!DOCTYPE html>
<html lang="en">

<head>
	<title>Order Summary Component</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- NORMALIZE -->
	<link rel="stylesheet" href="./css/normalize.css">
	<!-- FONT:RED HAT DISPLAY -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet">
	<!-- STYLE -->
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<main class="container_card flex__content">
		<div class="card__img">
			<img src="./assets/img/illustration-hero.svg" alt="">
		</div>
		<div class="information flex__content">
			<h1>Order Summary</h1>
			<p class="information__pa">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
			<div class="information__plan">
				<img src="./assets/icons/icon-music.svg" alt="">
				<div class="plan__name-price">
					<p class="name">Annual Plan</p>
					<p class="price">159.99/year</p>
				</div>
				<a href="#">Change</a>
			</div>
		</div>
		<button type="submit">Proceed to Payment</button>
		<p class="cancel__order">Cancel Order</p>
	</main>
</body>

</html>
